<head>
  <title>daily-drawing</title>
</head>

<body>
  {{>drawings}}
  {{>drawingEditor}}
</body>

<template name="drawings">
  <div class="drawings">
    {{#each drawing}}
      <div class="drawing mtr_drawing">
        {{#each cell}}
          <div class="cell {{color}}" style="top:{{y}}px; left:{{x}}px;"></div>
        {{/each}}
      </div>
      <button class="mtr_edit-drawing">edit</button>
    {{/each}}
  </div>
</template>

<template name="drawingEditor">
  <div class="drawing editor{{#if editing}} is-editing{{/if}}"></div>
  <div class="swatches">
    <div class="swatch black"></div>
    <div class="swatch gray"></div>
    <div class="swatch light-gray"></div>
    <div class="swatch aqua"></div>
    <div class="swatch blue"></div>
    <div class="swatch teal"></div>
    <div class="swatch green"></div>
    <div class="swatch olive"></div>
    <div class="swatch lime"></div>
    <div class="swatch yellow"></div>
    <div class="swatch orange"></div>
    <div class="swatch red"></div>
    <div class="swatch fuchsia"></div>
    <div class="swatch purple"></div>
    <div class="swatch maroon"></div>
  </div>
</template>
