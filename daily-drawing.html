<head>
  <title>daily-drawing</title>
</head>

<body>
  {{>drawings}}
</body>

<template name="drawings">
  <div class="drawings">
    {{#each drawing}}
      <div class="drawing mtr_drawing">
        {{#each cell}}
          <div class="cell" style="top:{{y}}px; left:{{x}}px;"></div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

<template name="cell">
  <div class="cell"></div>
</template>
