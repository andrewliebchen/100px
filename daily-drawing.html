<head>
  <title>daily-drawing</title>
</head>

<body>
  {{>drawings}}
  {{>drawingEditor}}
</body>

<template name="drawings">
  <div class="drawings">
    {{#each drawing}}
      <div class="drawing mtr_drawing">
        {{#each cell}}
          <div class="cell {{color}}" style="top:{{y}}px; left:{{x}}px;"></div>
        {{/each}}
      </div>
      <button class="mtr_edit-drawing">edit</button>
    {{/each}}
  </div>
</template>

<template name="drawingEditor">
  <div class="drawing editor{{#if editing}} is-editing{{/if}}"></div>
</template>
