<head>
  <title>daily-drawing</title>
</head>

<body>
  {{>drawings}}
  {{>swatches}}
</body>

<template name="drawings">
  <div class="drawings">
    {{#each drawing}}
      {{>drawingContent}}
    {{/each}}
  </div>
</template>

<template name="drawingContent">
  <div class="drawing mtr_drawing{{#if editing}} editing{{/if}}">
    {{#each cells}}
      <div class="cell" data-color="{{this}}"></div>
    {{/each}}
  </div>
  <button class="mtr_edit-drawing">edit</button>
</template>

<template name="swatches">
  <div class="swatches"></div>
</template>
