<head>
  <title>daily-drawing</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">
</head>

<template name="application">
  {{>yield}}
</template>

<template name="loading">
  <div class="loading">
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
  </div>
</template>

<template name="drawings">
  <div class="drawings">
    <header class="drawing-container header">
      <aside class="column left"> </aside>
      {{>newDrawing}}
      <aside class="column right">
        {{>loginButtons}}
      </aside>
    </header>
    {{#each drawing}}
      {{>drawingContent}}
    {{/each}}
  </div>
</template>

<template name="drawingContent">
  <div class="drawing-container{{#if editing}} editing{{/if}}">
    <aside class="column left">
      <ul>
        <li>
          <strong>{{ownerName}}</strong>
        </li>
        <li><small>{{createdAtTime}}</small></li>
      </ul>
    </aside>
    <div class="drawing mtr_drawing">
      {{#each cells}}
        <div class="cell mtr_editable-cell" data-color="{{this}}"></div>
      {{/each}}
    </div>
    <aside class="column right">
      {{#if editing}}
        {{>swatches}}
        <a class="mtr_done-editing"><strong>Done</strong></a>
      {{else}}
        <ul>
          <li><a class="drawing-edit mtr_edit-drawing"><strong>Edit</strong></a></li>
          <li><a class="bad mtr_delete-drawing"><small>Delete</small></a></li>
        </ul>
      {{/if}}
    </aside>
  </div>
</template>

<template name="newDrawing">
  <a class="drawing new mtr_new-drawing">+</a>
</template>

<template name="swatches">
  <div class="swatches"></div>
</template>
